spring.datasource.url=jdbc:h2:mem:fruits;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create

cxf.path=/
cxf.jaxrs.component-scan=true
classes-scan-packages=io.konveyor.demo.orders

logging.level.io.konveyor.demo.orders=debug

#Disable Spring MVC actuator endpoints
endpoints.enabled=false

jaeger.endpoint=http://localhost:14268/api/traces